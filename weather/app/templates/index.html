<!doctype html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/master.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="d-flex flex-grow-1">
          <a href="/" class="navbar-brand"><i class="fas fa-mountain"></i></a>
          <div class="mr-2 my-auto w-100 d-inline-block order-1">
            <input id="locationSearch" type="text" class="form-control text-light" placeholder="Search Address...">
          </div>
      </div>
    </nav>
    <section>
      <div class="container-fluid">
         <div class="row" id="chartConatiner"></div>
      </div>
    </section>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3.exp&libraries=places&key={{apiKey}}"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/static/js/moment.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </body>
</html>
