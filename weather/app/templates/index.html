<!doctype html>
<html lang="en">

<head>
  <title>Weather Forecast</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="/static/mdb/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/mdb/css/mdb.min.css">
  <link rel="stylesheet" href="/static/css/master.css?v={{now}}">
</head>

<body class="dark-mode">
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header text-center">
        <a href="/" class="navbar-brand"><img class="logo" src="/static/images/logo_white.png"></a>
      </div>
      <ul class="list-unstyled components ">
        <p class="listHeader text-center"><i class="fas fa-history"></i>&nbsp;&nbsp;&nbsp;Recent Searches</p>
        <div id="favoritesConatiner"></div>
      </ul>
      <div class="options text-center py-3">
        <button id="metricToggle" type="button" class="btn btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off">
          <div class="handle"></div>
        </button>
      </div>
    </nav>
    <!-- End Sidebar -->
    <!-- Content -->
    <div id="content">
      <!-- Top Nav -->
      <nav class="navbar fixed-top navbar-expand-lg">
        <div class="d-flex flex-grow-1">
          <a id="sidebarCollapse" class="text-light"><i class="fas fa-bars"></i></a>
          <div class="m-auto searchContainer d-inline-block order-1 md-form">
            <input id="locationSearch" type="text" class="form-control" />
          </div>
        </div>
      </nav>
      <!-- End Top Nav -->
      <!-- Desktop Chart View -->
      <div class="container-fluid chartsView h-100 d-none d-sm-block">
        <div id="titleContainer"></div>
        <div id="atAGlance">
        <div class="row">
          <div class="col-lg-3 col-sm-6">
              <div class="card card-stats">
                  <div class="card-body ">
                      <div class="row">
                          <div class="col-5">
                              <div class="icon-big text-center icon-warning">
                                  <i class="nc-icon nc-chart text-warning"></i>
                              </div>
                          </div>
                          <div class="col-7">
                              <div class="numbers">
                                  <p class="card-category">Number</p>
                                  <h4 class="card-title">150GB</h4>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer ">
                      <hr>
                      <div class="stats">
                          <i class="fa fa-clock-o"></i> In the last hour
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="card card-stats">
                  <div class="card-body ">
                      <div class="row">
                          <div class="col-5">
                              <div class="icon-big text-center icon-warning">
                                  <i class="nc-icon nc-light-3 text-success"></i>
                              </div>
                          </div>
                          <div class="col-7">
                              <div class="numbers">
                                  <p class="card-category">Revenue</p>
                                  <h4 class="card-title">$ 1,345</h4>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer ">
                      <hr>
                      <div class="stats">
                          <i class="fa fa-clock-o"></i> In the last hour
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="card card-stats">
                  <div class="card-body ">
                      <div class="row">
                          <div class="col-5">
                              <div class="icon-big text-center icon-warning">
                                  <i class="nc-icon nc-vector text-danger"></i>
                              </div>
                          </div>
                          <div class="col-7">
                              <div class="numbers">
                                  <p class="card-category">Errors</p>
                                  <h4 class="card-title">23</h4>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer ">
                      <hr>
                      <div class="stats">
                          <i class="fa fa-clock-o"></i> In the last hour
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="card card-stats">
                  <div class="card-body ">
                      <div class="row">
                          <div class="col-5">
                              <div class="icon-big text-center icon-warning">
                                  <i class="nc-icon nc-favourite-28 text-primary"></i>
                              </div>
                          </div>
                          <div class="col-7">
                              <div class="numbers">
                                  <p class="card-category">Followers</p>
                                  <h4 class="card-title">+45K</h4>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-footer ">
                      <hr>
                      <div class="stats">
                          <i class="fa fa-clock-o"></i> In the last hour
                      </div>
                  </div>
              </div>
          </div>
      </div>
        </div>
        <div class="row" id="fsChartConatiner"></div>
        <div class="row" id="chartConatiner"></div>
      </div>
      <!-- End Desktop Chart View  -->
      <!-- Mobile Chart View  -->
      <div class="container-fluid chartsViewMobile h-100 d-block d-sm-none">
        <div class="row" id="titleContainerMobile"></div>
        <div class="row" id="chartConatinerMobile"></div>
      </div>
      <!-- End Mobile Chart View  -->
    </div>
  </div>
  <!-- End Content -->
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?v=3.exp&libraries=places&key={{apiKey}}"></script>
  <script type="text/javascript" src="/static/js/cookie.js"></script>
  <script type="text/javascript" src="/static/js/moment.js"></script>
  <script type="text/javascript" src="/static/js/moment-timezone.js"></script>
  <script type="text/javascript" src="/static/mdb/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/mdb/js/popper.min.js"></script>
  <script type="text/javascript" src="/static/mdb/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/mdb/js/mdb.js"></script>
  <script type="text/javascript" src="/static/js/chartjs-plugin-colorschemes.min.js"></script>
  <script type="text/javascript" src="/static/js/chartjs-crosshair.js"></script>
  <script type="text/javascript" src="/static/js/main.js?v={{now}}"></script>
</body>

</html>
