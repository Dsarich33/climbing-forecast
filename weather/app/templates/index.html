<!doctype html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="/static/mdb/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mdb/css/mdb.min.css">
    <link rel="stylesheet" href="/static/css/master.css">
  </head>
  <body class="bg-light">
    <div class="row">
      <div class="col-12 " id="sticky-sidebar">
    <nav class="navbar bg-dark fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
      <div class="d-flex flex-grow-1">
          <a href="/" class="navbar-brand"><i class="fas fa-mountain"></i></a>
          <div class="mr-2 m-auto w-50 d-inline-block order-1 md-form">
              <input id="locationSearch" type="text" class="form-control text-light">
          </div>
      </div> 
    </nav>
    </div>
    </div>
    <div class="container-fluid chartsView">
      <div class="row">
        <div class="col-2 " id="sticky-sidebar">
          <div class="sticky-top">
            <div class="card">
              <div class="card-body" id="favoritesConatiner"></div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <section>
            <div class="row" id="chartConatiner"></div>
          </section>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3.exp&libraries=places&key={{apiKey}}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/static/js/moment.js"></script>
    <script type="text/javascript" src="/static/mdb/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/mdb/js/popper.min.js"></script>
    <script type="text/javascript" src="/static/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/mdb/js/mdb.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </body>
</html>
