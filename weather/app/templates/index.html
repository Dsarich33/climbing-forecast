<!doctype html>
<html lang="en">

<head>
  <title>Weather Forecast</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="/static/mdb/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/mdb/css/mdb.min.css">
  <link rel="stylesheet" href="/static/css/master.css?v={{now}}">
</head>

<body>
  <div class="row">
    <div class="col-12">
      <nav class="navbar bg-dark navbar-dark fixed-top navbar-expand-lg">
        <div class="d-flex flex-grow-1">
          <a href="/" class="navbar-brand"><i class="fas fa-mountain"></i></a>
          <div class="mr-2 m-auto w-50 d-inline-block order-1 md-form">
            <input id="locationSearch" type="text" class="form-control text-light">
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="container-fluid chartsView h-100">
    <div class="row h-100">
      <div class="col-xl-2 col-lg-3 col-md-4">
        <div class="sticky-top custom-sidebar list-group list-group-flush z-depth-1 rounded ">
          <div class="list-group-item d-flex justify-content-start align-items-center py-3 cardTheme-title">
            <div class="d-flex flex-column">
              <span class="h5-responsive text-center ">Recent Searches</span>
            </div>
          </div>
          <div id="favoritesConatiner"></div>
        </div>
      </div>
      <div class="col-xl-10 col-lg-9 col-md-8">
        <section>
          <div class="row" id="titleContainer"></div>
          <div class="row" id="fsChartConatiner"></div>
          <div class="row" id="chartConatiner"></div>
        </section>
      </div>
    </div>
  </div>
  <script type="text/javascript"
    src="https://maps.google.com/maps/api/js?v=3.exp&libraries=places&key={{apiKey}}"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="/static/js/moment.js"></script>
  <script type="text/javascript" src="/static/js/moment-timezone.js"></script>
  <script type="text/javascript" src="/static/mdb/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/mdb/js/popper.min.js"></script>
  <script type="text/javascript" src="/static/mdb/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/mdb/js/mdb.js"></script>
  <script type="text/javascript" src="/static/js/main.js?v={{now}}"></script>
</body>

</html>
